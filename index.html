<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>darklight000999</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #fff;
      --accent: #00f7ff;
    }
    body.light { background: var(--bg-light); color: var(--text-light); }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; transition: 0.3s; }

    /* Login Page */
    .login-container { height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-box {
      background: rgba(255,255,255,0.9); padding: 30px; border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2); text-align: center; width: 320px;
    }
    body.dark .login-box { background: rgba(34,34,34,0.9); }
    .logo-container { position: relative; width: 120px; height: 120px; margin: 0 auto 10px; }
    .rgb-ring {
      position: absolute; inset: -5px; border-radius: 50%;
      background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
      animation: rotate 4s linear infinite;
    }
    .logo { position: relative; width: 120px; height: 120px; border-radius: 50%; overflow: hidden; }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    @keyframes rotate { 0% {transform: rotate(0);} 100% {transform: rotate(360deg);} }
    .login-box input, .login-box button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 15px; border: none; }
    .login-box button { background: var(--accent); font-weight: bold; cursor: pointer; }
    .theme-toggle { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px; }

    /* Sidebar */
    .sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #111;
      padding-top: 60px; transition: 0.3s; z-index: 2000; display: none; }
    .sidebar.active { left: 0; }
    .sidebar a { padding: 15px; display: block; color: white; cursor: pointer; }
    .sidebar a:hover { background: #333; }
    .menu-btn { position: fixed; top: 15px; left: 15px; font-size: 25px; cursor: pointer; z-index: 2100; display: none; }
    .close-btn { position: absolute; top: 15px; right: 15px; font-size: 25px; cursor: pointer; }

    /* Content */
    .main-content { margin-left: 0; padding: 20px; transition: margin-left 0.3s; }
    .sidebar.active ~ .main-content { margin-left: 250px; }

    /* Chat */
    .chat-container { position: fixed; right: 20px; bottom: 20px; width: 300px; max-height: 400px;
      background: rgba(255,255,255,0.95); border-radius: 15px; display: none; flex-direction: column; }
    body.dark .chat-container { background: rgba(34,34,34,0.95); }
    .chat-header { padding: 10px; background: var(--accent); font-weight: bold; text-align: center; }
    .chat-messages { flex: 1; padding: 10px; overflow-y: auto; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 10px; font-size: 14px; }
    .msg.student { background: #ddd; }
    .msg.admin { background: #aee; text-align: right; }
    .msg-controls { font-size: 10px; cursor: pointer; color: red; margin-left: 5px; }
    body.dark .msg.student { background: #444; }
    body.dark .msg.admin { background: #006; color: #fff; }
    .chat-input { display: flex; }
    .chat-input input { flex: 1; padding: 10px; border: none; border-radius: 0 0 0 15px; }
    .chat-input button { padding: 10px; border: none; background: var(--accent); border-radius: 0 0 15px 0; }

    /* Upload Manager */
    .file-card { border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin: 10px 0; }
    .file-card h4 { margin: 0; }
  </style>
</head>
<body class="light">

  <!-- Login -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <div class="theme-toggle" id="themeToggle">üåë</div>
      <div class="logo-container">
        <div class="rgb-ring"></div>
        <div class="logo"><img src="Screenshot_20250821_142735.jpg"></div>
      </div>
      <h1>darklight000999</h1><h2>LOGIN</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Sign In</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="menu-btn" id="menuBtn">‚ò∞</div>
  <div class="sidebar" id="sidebar">
    <div class="close-btn" id="closeBtn">‚ùå</div>
    <a onclick="loadPage('home')">Home</a>
    <a onclick="loadPage('notes')">Notes & Uploads</a>
    <a onclick="openChat()">üí¨ Chat</a>
    <div id="adminLinks" style="display:none;">
      <a onclick="loadPage('upload')">Upload Manager</a>
    </div>
    <a onclick="logout()">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="content">
    <h2>Welcome to darklight000999</h2>
    <p>Please login to continue.</p>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatBox">
    <div class="chat-header">Chat Room</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
const themeToggle = document.getElementById('themeToggle');
const body = document.body;
themeToggle.addEventListener('click', () => {
  body.classList.toggle('dark'); body.classList.toggle('light');
  themeToggle.textContent = body.classList.contains('dark') ? 'üåû' : 'üåë';
});

// ---------------- USERS ----------------
const accounts = [
  // Admins
  {email:"admin1@darklight.com", pass:"Asur@Admin1", role:"admin"},
  {email:"admin2@darklight.com", pass:"Asur@Admin2", role:"admin"},
  // Students
  {email:"user1@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user2@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user3@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user4@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user5@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user6@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user7@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user8@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user9@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user10@darklight.com", pass:"Asur@12345", role:"student"},
  {email:"user11@darklight.com", pass:"Asur@12345", role:"student"}
];

let currentUser = null;

// ---------------- LOGIN ----------------
function login() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  const acc = accounts.find(u=>u.email===email && u.pass===pass);
  if (acc) {
    currentUser = acc;
    document.getElementById('loginPage').style.display="none";
    document.getElementById('sidebar').style.display="block";
    document.getElementById('menuBtn').style.display="block";
    if (acc.role==="admin") document.getElementById('adminLinks').style.display="block";
    loadPage('home');
    loadNotes();
    loadChat();
  } else {
    alert("Invalid Email or Password!");
  }
}
function logout() {
  currentUser = null;
  document.getElementById("loginPage").style.display="flex";
  document.getElementById("sidebar").style.display="none";
  document.getElementById("menuBtn").style.display="none";
  document.getElementById("chatBox").style.display="none";
  document.getElementById("content").innerHTML="<h2>Welcome</h2><p>Please login to continue.</p>";
}

// ---------------- Sidebar ----------------
const sidebar = document.getElementById("sidebar");
document.getElementById("menuBtn").onclick = () => sidebar.classList.add("active");
document.getElementById("closeBtn").onclick = () => sidebar.classList.remove("active");

// ---------------- Content Loader ----------------
function loadPage(page) {
  const c = document.getElementById("content");
  if (page==='home') c.innerHTML="<h2>Home</h2><p>Welcome, "+currentUser.email+"</p>";
  if (page==='upload' && currentUser.role==='admin') {
    c.innerHTML=`<h2>Upload Manager</h2>
      <select id="category">
        <option value="Notes">Notes</option>
        <option value="PDF">PDF</option>
        <option value="Image">Image</option>
        <option value="Video">Video</option>
      </select>
      <input type="file" id="fileInput" multiple>
      <button onclick="uploadFiles()">Upload</button>
      <div id="uploadList"></div>`;
  }
  if (page==='notes') {
    c.innerHTML="<h2>Notes & Uploads</h2><div id='notesList'></div>";
    loadNotes();
  }
  sidebar.classList.remove("active");
}

// ---------------- Notes Upload ----------------
function uploadFiles() {
  const files = document.getElementById('fileInput').files;
  const cat = document.getElementById('category').value;
  let notes = JSON.parse(localStorage.getItem('notes')||"[]");
  for (let f of files) {
    notes.push({name:f.name, type:f.type, cat:cat, time:new Date().toLocaleString()});
  }
  localStorage.setItem('notes', JSON.stringify(notes));
  loadNotes();
}
function loadNotes() {
  let notes = JSON.parse(localStorage.getItem('notes')||"[]");
  let div = document.getElementById('notesList');
  if (!div) return;
  div.innerHTML="";
  let cats=["Notes","PDF","Image","Video"];
  cats.forEach(c=>{
    div.innerHTML+=`<h3>${c}</h3>`;
    notes.filter(n=>n.cat===c).forEach(n=>{
      div.innerHTML+=`<div class='file-card'><h4>${n.name}</h4><p>Type: ${n.type} | Uploaded: ${n.time}</p></div>`;
    });
  });
}

// ---------------- Chat ----------------
function openChat(){ document.getElementById("chatBox").style.display="flex"; }
function sendMessage() {
  const input=document.getElementById("chatInput");
  if(!input.value.trim()) return;
  let chat=JSON.parse(localStorage.getItem('chat')||"[]");
  chat.push({user:currentUser.email,text:input.value});
  localStorage.setItem('chat',JSON.stringify(chat));
  input.value=""; loadChat();
}
function loadChat() {
  let chat=JSON.parse(localStorage.getItem('chat')||"[]");
  let cm=document.getElementById("chatMessages");
  cm.innerHTML="";
  chat.forEach((m,i)=>{
    let div=document.createElement("div");
    div.className="msg "+(m.user.includes("admin")?"admin":"student");
    div.innerHTML=`${m.user}: ${m.text}`;
    if(currentUser.role==="admin"){
      div.innerHTML+=` <span class='msg-controls' onclick='deleteMsg(${i})'>üóë</span>`;
    }
    cm.appendChild(div);
  });
  cm.scrollTop=cm.scrollHeight;
}
function deleteMsg(i){
  let chat=JSON.parse(localStorage.getItem('chat')||"[]");
  chat.splice(i,1);
  localStorage.setItem('chat',JSON.stringify(chat));
  loadChat();
}
</script>
</body>
</html>
