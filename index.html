<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Darkdight000999</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0f1a, #1c1c2b);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: black;
    }
    .logo {
      height: 40px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, cyan, violet, lime, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #menuToggle {
      font-size: 28px;
      cursor: pointer;
      color: lime;
      margin-left: 10px;
    }
    /* Sidebar */
    #sidebar {
      position: fixed;
      left: -260px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    #sidebar a:hover {
      background: #333;
    }
    #content {
      padding: 20px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    /* Upload Section */
    #uploadSection {
      padding: 20px;
      background: #1c1c2b;
      border-radius: 8px;
      margin-top: 20px;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background: limegreen;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    <div class="title">Darkdight000999</div>
    <img src="logo.png" class="logo" alt="Logo">
    <span id="menuToggle">‚ò∞</span>
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="#" onclick="loadPage('home')">üè† Home</a>
    <a href="#" onclick="loadPage('videos')">üé¨ Youtube Videos</a>
    <a href="#" onclick="loadPage('notes')">üìò PDF & Notes</a>
    <a href="#" onclick="loadPage('commands')">üíª Hacking Commands</a>
    <a href="#" onclick="loadPage('live')">üì° Live Class</a>
    <a href="#" onclick="loadPage('support')">üéß Contact & Support</a>
    <a href="#" id="logoutBtn" class="hidden">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h2>Welcome!</h2>
    <p>Select a menu item.</p>

    <!-- Upload Section (Admin only) -->
    <div id="uploadSection" class="hidden">
      <h3>Upload Manager</h3>
      <input type="text" id="fileTitle" placeholder="Title">
      <textarea id="fileDesc" placeholder="Description"></textarea>
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Upload</button>
      <h3>All Uploads</h3>
      <div id="allUploads"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT.appspot.com",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sidebar Toggle
    document.getElementById("menuToggle").onclick = () => {
      document.getElementById("sidebar").classList.toggle("active");
    };

    // Load Pages
    function loadPage(page) {
      document.getElementById("content").innerHTML = "<h2>" + page + "</h2>";
    }

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("logoutBtn").classList.remove("hidden");
        if (user.email === "admin@gmail.com") {
          document.getElementById("uploadSection").classList.remove("hidden");
        }
      } else {
        document.getElementById("logoutBtn").classList.add("hidden");
        document.getElementById("uploadSection").classList.add("hidden");
      }
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut();
    };

    // Dummy Upload Function
    function uploadFile() {
      const title = document.getElementById("fileTitle").value;
      const desc = document.getElementById("fileDesc").value;
      const allUploads = document.getElementById("allUploads");
      const div = document.createElement("div");
      div.innerHTML = `<h4>${title}</h4><p>${desc}</p>`;
      allUploads.appendChild(div);
    }
  </script>
</body>
</html>
