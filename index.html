<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkdight000999</title>
  <style>
    /* General */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #23234f);
      color: #fff;
      transition: background 0.5s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body.light {
      background: linear-gradient(135deg, #f7f7f7, #e0e0ff);
      color: #222;
    }

    /* Header */
    .header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    .theme-toggle, .menu-toggle {
      cursor: pointer;
      font-size: 22px;
      transition: transform 0.3s;
    }
    .theme-toggle:hover, .menu-toggle:hover { transform: rotate(20deg); }

    /* Logo */
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      animation: pulse 3s infinite alternate;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes pulse {
      from { transform: scale(1); box-shadow: 0 0 5px #00ffe0; }
      to { transform: scale(1.1); box-shadow: 0 0 15px #00ffe0; }
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 70px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      transition: width 0.3s ease;
      box-shadow: 4px 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .sidebar.expanded { width: 240px; }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #00ffe0;
    }
    .sidebar li i {
      margin-right: 15px;
      font-size: 20px;
    }

    /* Content */
    .content {
      margin-top: 60px;
      margin-left: 70px;
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s;
    }
    .sidebar.expanded ~ .content {
      margin-left: 240px;
    }

    /* Login Page */
    .login-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    .login-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      width: 320px;
    }
    .login-box h2 { text-align: center; margin-bottom: 20px; }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #6c63ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover { background: #4e46e5; }

    /* Uploads Grid */
    .uploads {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .upload-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .upload-card h3 { margin: 0 0 10px; }
    .upload-card button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-delete { background: crimson; color: #fff; }
    .btn-edit { background: #ff9800; color: #fff; }

    /* Footer */
    .footer {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .logout-btn {
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Login Page -->
  <div class="login-page" id="loginPage">
    <div class="login-logo"><img src="Screenshot_20250821_142735.jpg" alt="Logo"></div>
    <div class="login-box">
      <h2>Darkdight000999 Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Header -->
  <div class="header" id="header" style="display:none;">
    <div class="logo"><img src="Screenshot_20250821_142735.jpg" alt="Logo"></div>
    <i class="menu-toggle fas fa-bars" id="menuToggle"></i>
    <h1>Darkdight000999</h1>
    <i class="theme-toggle fas fa-moon" id="themeToggle"></i>
    <div class="logo"><img src="Screenshot_20250821_142735.jpg" alt="Logo"></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar" style="display:none;">
    <ul id="menuList">
      <li><i class="fas fa-home"></i><span>Home</span></li>
      <li><i class="fab fa-youtube"></i><span>Youtube Videos</span></li>
      <li><i class="fas fa-file-pdf"></i><span>PDF & Notes</span></li>
      <li><i class="fas fa-terminal"></i><span>Hacking Commands</span></li>
      <li><i class="fas fa-user-secret"></i><span>Hacking</span></li>
      <li><i class="fas fa-video"></i><span>Live Class</span></li>
      <li><i class="fas fa-headset"></i><span>Contact & Support</span></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content" id="content" style="display:none;">
    <h2>Welcome!</h2>
    <div id="uploadSection" style="display:none;">
      <h3>Upload Manager</h3>
      <input type="text" id="uploadTitle" placeholder="Title">
      <textarea id="uploadContent" placeholder="Write notes or paste links..."></textarea>
      <button onclick="addUpload()">Upload</button>
    </div>
    <h3>All Uploads</h3>
    <div class="uploads" id="uploadsContainer"></div>
  </div>

  <!-- Footer -->
  <div class="footer" id="footer" style="display:none;">
    <div class="profile">
      <img src="Screenshot_20250821_142735.jpg" alt="Profile">
      <span id="userEmail"></span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Accounts
    const adminAccounts = [
      { email: "admin@gmail.com", password: "Admin@123" },
      { email: "darklightrkshackers@gmail.com", password: "Rks_123456789@" }
    ];
    const studentAccounts = [
      { email: "student@gmail.com", password: "Student@123" },
      { email: "abcdefgh123456@gamil.com", password: "Rks 2345@" }
    ];

    let isAdmin = false;
    let currentUser = null;

    // Load uploads from LocalStorage
    let uploads = JSON.parse(localStorage.getItem("uploads")) || [];

    function renderUploads() {
      const container = document.getElementById("uploadsContainer");
      container.innerHTML = "";
      uploads.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "upload-card";
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.content}</p>
        `;
        if (isAdmin) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "btn-delete";
          delBtn.onclick = () => {
            uploads.splice(index,1);
            localStorage.setItem("uploads", JSON.stringify(uploads));
            renderUploads();
          };
          card.appendChild(delBtn);
        }
        container.appendChild(card);
      });
    }

    function addUpload() {
      const title = document.getElementById("uploadTitle").value;
      const content = document.getElementById("uploadContent").value;
      if (title && content) {
        uploads.push({ title, content });
        localStorage.setItem("uploads", JSON.stringify(uploads));
        document.getElementById("uploadTitle").value = "";
        document.getElementById("uploadContent").value = "";
        renderUploads();
      }
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      isAdmin = adminAccounts.some(acc => acc.email === email && acc.password === password);
      let isStudent = studentAccounts.some(acc => acc.email === email && acc.password === password);

      if (isAdmin || isStudent) {
        currentUser = email;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("header").style.display = "flex";
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("content").style.display = "block";
        document.getElementById("footer").style.display = "flex";
        document.getElementById("userEmail").innerText = email;

        if (isAdmin) {
          document.getElementById("uploadSection").style.display = "block";
        }
        renderUploads();
      } else {
        alert("Invalid login");
      }
    }

    function logout() {
      currentUser = null;
      isAdmin = false;
      document.getElementById("loginPage").style.display = "flex";
      document.getElementById("header").style.display = "none";
      document.getElementById("sidebar").style.display = "none";
      document.getElementById("content").style.display = "none";
      document.getElementById("footer").style.display = "none";
    }

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("expanded");
    });

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        themeToggle.classList.replace("fa-moon", "fa-sun");
      } else {
        themeToggle.classList.replace("fa-sun", "fa-moon");
      }
    });
  </script>
</body>
</html>
