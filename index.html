<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | darklight000999</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s, color 0.5s;
      overflow: hidden;
    }

    /* Water wave background */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #2193b0, #6dd5ed);
      overflow: hidden;
      z-index: -1;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 200px;
      background: rgba(255,255,255,0.3);
      border-radius: 100%;
      animation: wave 8s linear infinite;
    }
    .wave:nth-child(2) {
      bottom: 10px;
      animation: wave 12s linear infinite reverse;
    }
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    /* Login box */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 320px;
    }

    /* Logo with RGB ring */
    .logo-ring {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
    }
    .logo-ring::before {
      content: "";
      position: absolute;
      top: -8px; left: -8px;
      width: 136px; height: 136px;
      border-radius: 50%;
      background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red);
      animation: rotate 3s linear infinite;
      z-index: 0;
    }
    .logo-ring img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Input fields */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      outline: none;
      text-align: center;
      font-size: 14px;
    }

    /* Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      transform: scale(1.05);
    }

    /* Dark theme */
    body.dark {
      background: #121212;
      color: white;
    }
    body.dark .login-container {
      background: rgba(0,0,0,0.6);
    }
    body.dark .theme-toggle {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ‘ Dark</button>

  <div class="login-container">
    <div class="logo-ring">
      <img src="Screenshot_20250821_142735.jpg" alt="Logo">
    </div>
    <h2>darklight000999</h2>
    <p>LOGIN</p>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      if(document.body.classList.contains("dark")){
        btn.textContent = "ðŸŒž Light";
      } else {
        btn.textContent = "ðŸŒ‘ Dark";
      }
    }
  </script>
</body>
</html>
