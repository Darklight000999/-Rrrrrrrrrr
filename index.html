<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>darklight000999 | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- Neumorphism CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 40px;
      border-radius: 20px;
      background: #e0e0e0;
      box-shadow: 20px 20px 60px #bebebe,
                  -20px -20px 60px #ffffff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .container img {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 5px 5px 15px #aaa,
                  -5px -5px 15px #fff;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      box-shadow: 5px 5px 15px #aaa,
                  -5px -5px 15px #fff;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 2px 2px 10px #aaa,
                  -2px -2px 10px #fff;
    }
    .logout-btn {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="Screenshot_20250821_142735.jpg" alt="Logo">

    <h2>darklight000999</h2>

    <!-- Netlify Identity Login/Signup -->
    <button onclick="netlifyIdentity.open()">ðŸ”‘ Login / Signup</button>
    <button class="logout-btn" onclick="netlifyIdentity.logout()">ðŸšª Logout</button>
  </div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on("login", user => {
      alert("Welcome " + user.email);
      window.location.href = "/dashboard.html"; // login à¤•à¥‡ à¤¬à¤¾à¤¦ redirect
    });
    netlifyIdentity.on("logout", () => {
      alert("Logged out!");
    });
  </script>
</body>
</html>
