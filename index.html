<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkdight000999</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #23234f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }/* ==== RGB RING EFFECT ==== */
.rgb-ring {
  position: relative;
  border-radius: 50%;
  padding: 4px;
  background: conic-gradient(
    red, orange, yellow, lime, cyan, blue, violet, red
  );
  animation: spin 4s linear infinite;
}
.rgb-ring img {
  display: block;
  border-radius: 50%;
  width: 100%;
  height: 100%;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Header */
.header {
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}
.header h1 { font-size: 20px; font-weight: bold; }

.logo {
  width: 50px;
  height: 50px;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 60px;
  left: 0;
  height: calc(100% - 60px);
  width: 70px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  transition: width 0.3s;
  overflow: hidden;
}
.sidebar.expanded { width: 240px; }
.sidebar ul { padding: 0; margin: 0; list-style: none; }
.sidebar li { padding: 15px; display: flex; align-items: center; cursor: pointer; }
.sidebar li i { margin-right: 15px; }
.sidebar li:hover { background: rgba(255,255,255,0.15); color: #00ffe0; }

/* Content */
.content {
  margin-top: 60px;
  margin-left: 70px;
  padding: 20px;
  flex: 1;
  transition: margin-left 0.3s;
}
.sidebar.expanded ~ .content { margin-left: 240px; }

/* Login */
.login-page { display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh; }
.login-logo { width:120px;height:120px; }
.login-box { background:rgba(255,255,255,0.1);padding:30px;border-radius:12px;backdrop-filter:blur(12px);width:320px; }
.login-box input,.login-box button { width:100%;padding:12px;margin:10px 0;border:none;border-radius:6px; }
.login-box button { background:#6c63ff;color:#fff;font-weight:bold;cursor:pointer; }

/* Upload */
.upload-card { background:rgba(255,255,255,0.1);padding:15px;border-radius:12px;margin:10px 0; }
.btn-delete { background:crimson;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer; }

/* Footer */
.footer { background:rgba(255,255,255,0.1);padding:10px 20px;display:flex;justify-content:space-between;align-items:center; }
.profile { display:flex;align-items:center;gap:10px; }
.profile .rgb-ring { width:40px;height:40px; }
.logout-btn { background:crimson;color:#fff;padding:6px 12px;border:none;border-radius:6px;cursor:pointer; }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Login -->
  <div class="login-page" id="loginPage">
    <div class="login-logo rgb-ring"><img src="Screenshot_20250821_142735.jpg"></div>
    <div class="login-box">
      <h2>Darkdight000999 Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>  <!-- Header -->  <div class="header" id="header" style="display:none;">
    <div class="logo rgb-ring"><img src="Screenshot_20250821_142735.jpg"></div>
    <h1>Darkdight000999</h1>
    <div class="logo rgb-ring"><img src="Screenshot_20250821_142735.jpg"></div>
  </div>  <!-- Sidebar -->  <div class="sidebar" id="sidebar" style="display:none;">
    <ul>
      <li><i class="fas fa-home"></i><span>Home</span></li>
      <li><i class="fab fa-youtube"></i><span>Youtube Videos</span></li>
      <li><i class="fas fa-file-pdf"></i><span>PDF & Notes</span></li>
      <li><i class="fas fa-terminal"></i><span>Hacking Commands</span></li>
      <li><i class="fas fa-user-secret"></i><span>Hacking</span></li>
      <li><i class="fas fa-video"></i><span>Live Class</span></li>
      <li><i class="fas fa-headset"></i><span>Support</span></li>
    </ul>
  </div>  <!-- Content -->  <div class="content" id="content" style="display:none;">
    <h2>Welcome!</h2>
    <div id="uploadSection" style="display:none;">
      <h3>Upload Manager</h3>
      <select id="uploadType">
        <option value="note">üìù Notes/Links</option>
        <option value="image">üì∑ Photo</option>
        <option value="video">üé• Video</option>
        <option value="pdf">üìÑ PDF</option>
      </select>
      <div id="uploadInputs"></div>
      <button onclick="addUpload()">Upload</button>
    </div><h3>All Uploads</h3>
<div id="uploadsContainer"></div>

  </div>  <!-- Footer -->  <div class="footer" id="footer" style="display:none;">
    <div class="profile">
      <div class="rgb-ring"><img src="Screenshot_20250821_142735.jpg"></div>
      <span id="userEmail"></span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div><script>
  const adminAccounts = [
    { email: "admin@gmail.com", password: "Admin@123" },
    { email: "darklightrkshackers@gmail.com", password: "Rks_123456789@" }
  ];
  const studentAccounts = [
    { email: "student@gmail.com", password: "Student@123" }
  ];

  let isAdmin = false;
  let uploads = JSON.parse(localStorage.getItem("uploads")) || [];

  function renderUploads() {
    const container = document.getElementById("uploadsContainer");
    container.innerHTML = "";
    uploads.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "upload-card";
      card.innerHTML = `<h3>${item.type.toUpperCase()} - ${item.title}</h3>`;
      if(item.type==="note"){ card.innerHTML += `<p>${item.content}</p>`; }
      else { card.innerHTML += `<p>File: ${item.fileName}</p>`; }
      if(isAdmin){
        const delBtn=document.createElement("button");
        delBtn.textContent="Delete";
        delBtn.className="btn-delete";
        delBtn.onclick=()=>{ uploads.splice(index,1); localStorage.setItem("uploads",JSON.stringify(uploads)); renderUploads(); };
        card.appendChild(delBtn);
      }
      container.appendChild(card);
    });
  }

  function updateUploadInputs(){
    const type=document.getElementById("uploadType").value;
    const area=document.getElementById("uploadInputs");
    area.innerHTML="";
    if(type==="note"){
      area.innerHTML='<input type="text" id="uploadTitle" placeholder="Title"><textarea id="uploadContent" placeholder="Write notes or paste links..."></textarea>';} else {
  area.innerHTML='<input type="text" id="uploadTitle" placeholder="Title"><input type="file" id="uploadFile">';
}

} document.getElementById("uploadType").addEventListener("change", updateUploadInputs); updateUploadInputs();

function addUpload(){ const type=document.getElementById("uploadType").value; const title=document.getElementById("uploadTitle").value; if(type==="note"){ const content=document.getElementById("uploadContent").value; if(title && content){ uploads.push({type,title,content}); } } else { const file=document.getElementById("uploadFile").files[0]; if(title && file){ uploads.push({type,title,fileName:file.name}); } } localStorage.setItem("uploads",JSON.stringify(uploads)); renderUploads(); }

function login(){ const email=document.getElementById("email").value; const password=document.getElementById("password").value; isAdmin=adminAccounts.some(acc=>acc.email===email && acc.password===password); let isStudent=studentAccounts.some(acc=>acc.email===email && acc.password===password); if(isAdmin||isStudent){ document.getElementById("loginPage").style.display="none"; document.getElementById("header").style.display="flex"; document.getElementById("sidebar").style.display="block"; document.getElementById("content").style.display="block"; document.getElementById("footer").style.display="flex"; document.getElementById("userEmail").innerText=email; if(isAdmin){ document.getElementById("uploadSection").style.display="block"; } renderUploads(); } else alert("Invalid login"); }

function logout(){ isAdmin=false; document.getElementById("loginPage").style.display="flex"; document.getElementById("header").style.display="none"; document.getElementById("sidebar").style.display="none"; document.getElementById("content").style.display="none"; document.getElementById("footer").style.display="none"; } </script>
