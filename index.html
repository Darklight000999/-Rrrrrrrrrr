<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>darklight000999</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;transition:.25s;}
  :root{--w-sidebar:260px;--radius:14px;}
  body{height:100vh;overflow:hidden;}
  /* Theme */
  body.light{background:#e0e0e0;color:#222;}
  body.dark{background:#111;color:#fff;}
  .theme-toggle{position:fixed;top:10px;right:10px;padding:8px 14px;border:none;border-radius:999px;
    cursor:pointer;font-size:14px;z-index:1100;}

  /* ===== LOGIN ===== */
  #login-page{display:flex;align-items:center;justify-content:center;height:100vh;width:100%;}
  .login-box{width:350px;max-width:92%;padding:28px;border-radius:18px;text-align:center}
  body.light .login-box{background:#e0e0e0;box-shadow:8px 8px 16px #bebebe,-8px -8px 16px #ffffff;}
  body.dark .login-box{background:#1a1a1a;box-shadow:8px 8px 16px #000,-8px -8px 16px #222;}

  /* üî• RGB Ring for Logo */
  .logo-container{position:relative;width:120px;height:120px;margin:0 auto 15px;}
  .logo-ring{
    position:absolute;top:0;left:0;width:100%;height:100%;border-radius:50%;
    background:conic-gradient(red,orange,yellow,green,cyan,blue,purple,red);
    animation:spin 5s linear infinite;
    mask: radial-gradient(circle 55px, transparent 70px, black 71px);
    -webkit-mask: radial-gradient(circle 55px, transparent 70px, black 71px);
  }
  .logo-container img{position:relative;width:90px;height:90px;border-radius:50%;object-fit:cover;z-index:2;}

  @keyframes spin{100%{transform:rotate(360deg);}}

  .login-box h3{margin:8px 0 18px;color:gray}
  .login-box input{width:100%;padding:12px 16px;margin:8px 0;border:none;border-radius:999px;outline:none}
  body.light .login-box input{background:#e0e0e0;color:#222;box-shadow:inset 4px 4px 8px #bebebe,inset -4px -4px 8px #ffffff;}
  body.dark  .login-box input{background:#222;color:#fff;box-shadow:inset 4px 4px 8px #000,inset -4px -4px 8px #333;}
  .login-box button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:999px;font-weight:700;cursor:pointer}
  body.light .login-box button{background:#e0e0e0;color:#222;box-shadow:4px 4px 8px #bebebe,-4px -4px 8px #ffffff;}
  body.dark  .login-box button{background:#222;color:#fff;box-shadow:4px 4px 8px #000,-4px -4px 8px #333;}

  /* ===== APP ===== */
  #website{display:none;height:100vh;width:100%}
  .container{display:flex;height:100%}

  /* Sidebar */
  .sidebar{position:fixed;top:0;left:calc(-1 * var(--w-sidebar));bottom:0;width:var(--w-sidebar);
    padding:18px;display:flex;flex-direction:column;z-index:1000;transition:left .28s ease;}
  .sidebar.active{left:0}
  body.light .sidebar{background:#f0f0f0;border-right:2px solid #ccc;}
  body.dark  .sidebar{background:#1a1a1a;border-right:2px solid #222;}

  .logo-box{position:relative;width:120px;height:120px;margin:8px auto 14px;}
  .logo-box .logo-ring{position:absolute;top:0;left:0;width:100%;height:100%;border-radius:50%;
    background:conic-gradient(red,orange,yellow,green,cyan,blue,purple,red);
    animation:spin 6s linear infinite;
    mask: radial-gradient(circle 55px, transparent 70px, black 71px);
    -webkit-mask: radial-gradient(circle 55px, transparent 70px, black 71px);}
  .logo-box img{position:relative;width:90px;height:90px;border-radius:50%;object-fit:cover;z-index:2;}

  .menu{flex:1;overflow:auto}
  .menu h3{margin:10px 4px;font-size:13px;opacity:.75}
  .menu ul{list-style:none}
  .menu li{display:flex;align-items:center;gap:10px;justify-content:space-between;
    padding:12px;border-radius:12px;margin:6px 0;cursor:pointer;user-select:none}
  body.light .menu li{background:#ddd;}
  body.dark  .menu li{background:#222;}
  .menu .badge{min-width:24px;height:24px;padding:0 8px;border-radius:999px;
    display:inline-flex;align-items:center;justify-content:center;font-size:12px;opacity:.85}
  body.light .menu .badge{background:#cfcfcf;color:#222;}
  body.dark  .menu .badge{background:#333;color:#fff;}

  .sidebar-bottom{margin-top:auto;padding-top:12px}
  .logout{width:100%;border:none;border-radius:999px;padding:10px 12px;cursor:pointer;font-weight:700}
  body.light .logout{background:#e0e0e0;color:#222;box-shadow:2px 2px 4px #cfcfcf,-2px -2px 4px #fff;}
  body.dark  .logout{background:#222;color:#fff;box-shadow:2px 2px 4px #000,-2px -2px 4px #333;}

  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);backdrop-filter:blur(1px);z-index:900;display:none;}
  .overlay.show{display:block}

  /* Main */
  .main{flex:1;display:flex;flex-direction:column;min-width:0}
  .topbar{display:flex;align-items:center;gap:10px;padding:8px 12px;}
  body.light .topbar{background:#f0f0f0;border-bottom:2px solid #ccc;}
  body.dark  .topbar{background:#1a1a1a;border-bottom:2px solid #222;}
  .menu-btn{font-size:24px;background:none;border:none;cursor:pointer}
  .brand{display:flex;align-items:center;gap:10px;flex:1;justify-content:center;
    font-weight:800;letter-spacing:.5px;font-size:18px;text-transform:lowercase}
  .brand .brand-logo{width:32px;height:32px;border-radius:50%;object-fit:cover}

  .welcome{opacity:.85;font-size:13px}
  .content{flex:1;overflow:auto;padding:16px}
  .section{display:none}
  .section.active{display:block}

  @media(min-width:992px){
    .sidebar{left:0}
    .overlay{display:none!important}
    .main{margin-left:var(--w-sidebar)}
    .menu-btn{display:none}
  }
</style>
</head>
<body class="light">
  <!-- Theme -->
  <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåë Dark</button>

  <!-- LOGIN -->
  <div id="login-page">
    <div class="login-box">
      <div class="logo-container">
        <div class="logo-ring"></div>
        <img src="Screenshot_20250821_142735.jpg" alt="Logo" onerror="useFallback(this)">
      </div>
      <h2>darklight000999</h2>
      <h3>LOGIN</h3>
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- APP -->
  <div id="website">
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="logo-box">
          <div class="logo-ring"></div>
          <img src="Screenshot_20250821_142735.jpg" alt="Logo" onerror="useFallback(this)">
        </div>
        <nav class="menu">
          <ul>
            <li data-target="home" onclick="onNav(this)"><div class="left">üè† Home</div></li>
            <li data-target="youtube" onclick="onNav(this)"><div class="left">üé¨ YouTube</div></li>
          </ul>
        </nav>
        <div class="sidebar-bottom">
          <button class="logout" onclick="logout()">üö™ Logout</button>
        </div>
      </aside>

      <div id="overlay" class="overlay" onclick="toggleSidebar(false)"></div>

      <!-- Main -->
      <main class="main">
        <div class="topbar">
          <button class="menu-btn" onclick="toggleSidebar(true)">‚ò∞</button>
          <div class="brand">
            <img class="brand-logo" src="Screenshot_20250821_142735.jpg" alt="L" onerror="useFallback(this)">
            <span>darklight000999</span>
            <img class="brand-logo" src="Screenshot_20250821_142735.jpg" alt="R" onerror="useFallback(this)">
          </div>
          <span class="welcome" id="welcome">Welcome Guest</span>
        </div>
        <div class="content">
          <section id="home" class="section active"><h2>üè† Home</h2><p>Welcome to dashboard.</p></sectio>
          <section id="youtube" Nots and pdf="section"><h2>üìíüìù Nots and PDF</h2><p>No videos yet.</p></section>
         <section id="youtube" class="section"><h2>üé¨ YouTube</h2><p>No videos yet.</p></section>
        </div>
      </main>
    </div>
  </div>

<script>
  /* USERS */
  const users = [
    {username:"admin1",password:"Adm!n@123",role:"admin"},
    {username:"student1",password:"Pass@001",role:"student"}
  ];
  let currentUser=null;

  function useFallback(img){img.src="https://via.placeholder.com/100?text=Logo";}

  function login(){
    const u=document.getElementById("username").value.trim();
    const p=document.getElementById("password").value.trim();
    const user=users.find(x=>x.username===u && x.password===p);
    if(!user){alert("‚ùå Invalid Login");return;}
    currentUser=user;
    document.getElementById("login-page").style.display="none";
    document.getElementById("website").style.display="block";
    document.getElementById("welcome").innerText="Welcome "+user.username;
  }
  function logout(){
    currentUser=null;
    document.getElementById("website").style.display="none";
    document.getElementById("login-page").style.display="flex";
  }
  function toggleTheme(){
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    document.getElementById("themeBtn").textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è Light":"üåë Dark";
  }
  function toggleSidebar(open){
    const sb=document.getElementById("sidebar");const ov=document.getElementById("overlay");
    if(open){sb.classList.add("active");ov.classList.add("show");}
    else{sb.classList.remove("active");ov.classList.remove("show");}
  }
  function onNav(el){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(el.dataset.target).classList.add("active");
    toggleSidebar(false);
  }
</script>
</body>
</html>
